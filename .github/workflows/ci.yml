name: Java CI

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Compile and Run Tests
      run: |
        # Navigate to the src directory
        cd Assignment\ 2/src
        
        # Compile the Java files
        javac -cp . main/java/LoginApp.java test/java/LoginAppTest.java
        
        # Run the tests using JUnit
        java -cp .:test/java:main/java org.junit.runner.JUnitCore LoginAppTest
