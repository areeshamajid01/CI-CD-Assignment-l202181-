name: Java CI

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11' # Update if you're using a different JDK version

    - name: Run Tests
      run: |
        cd src/test/java
        javac -cp .:../../main/java LoginAppTest.java
        java -cp .:../../main/java org.junit.runner.JUnitCore LoginAppTest
