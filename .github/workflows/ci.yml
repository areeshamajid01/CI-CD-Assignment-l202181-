name: Java CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'

    - name: Compile Java code
      run: javac -d out src/**/*.java

    - name: Run tests
      run: java -cp "out:lib/*" org.junit.runner.JUnitCore LoginAppTest

